META_ARC: "siamrpn_alex_dwxcorr_vot"

BACKBONE:
    TYPE: "alexnetlegacy"
    KWARGS:
        width_mult: 1.0

ADJUST:
    ADJUST: False

RPN:
    TYPE: 'DepthwiseRPN'
    KWARGS:
        anchor_num: 5
        in_channels: 256
        out_channels: 256

MASK:
    MASK: False

ANCHOR:
    STRIDE: 8
    RATIOS: [0.33, 0.5, 1, 2, 3]
    SCALES: [8]
    ANCHOR_NUM: 5

TRACK:
    TYPE: 'SiamRPNTracker'
    PENALTY_K: 0.16
    WINDOW_INFLUENCE: 0.3 #0.40
    LR: 0.30
    EXEMPLAR_SIZE: 127
    INSTANCE_SIZE: 287
    BASE_SIZE: 0
    CONTEXT_AMOUNT: 0.5

    # classifier & updater
    USE_CLASSIFIER: True
    TEMPLATE_UPDATE: False
    SEED: 12
    COEE_CLASS: 0.8
    USE_ATTENTION_LAYER: False
    CHANNEL_ATTENTION: True
    SPATIAL_ATTENTION: 'pool' # ['none', 'conv', 'pool']
